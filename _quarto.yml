project:
  type: book

execute:
  freeze: auto
  # echo: false
  warning: false

book:
  title: "A journey through aviation data"
  author: "Xavier Olive, Junzi Sun, Enrico Spinielli, Manuel Waltert"
  date: "2023-12-25"
  chapters:
    - index.qmd
    - 01-preface.qmd
    - part: "Introduction to aviation"
      chapters:
        - 11-aviation-background.qmd
        - 12-history.qmd
        - 13-pitot.qmd
        - 14-flight-mechanics.qmd
    - part: "The ecosystem of aviation data"
      chapters:
        - 21-trajectories.qmd
        - 22-aeronautical-information.qmd
        - 23-environment.qmd
        - 24-aircraft-performance.qmd
    - part: "Access and Explore Data"
      chapters:
        - 31-tools-ecosystem.qmd
        - 32-common-data-sources.qmd
        - 33-aviation-data-sources.qmd
        - 34-exploring-datasets.qmd
    - part: "Process data"
      chapters:
        - 41-tidy-data.qmd
        - 42-geometrice-geographic.qmd
        - 43-processing-trajectories.qmd
        - 44-information-extraction.qmd
        - 45-optimization-data-analytics.qmd
        - 46-handling-uncertainty.qmd
    - part: "Visualise Data"
      chapters:
        - 51-storytelling.qmd
        - 52-grammar-of-graphics.qmd
        - 53-meaningful-maps.qmd
    - part: "Share Data"
      chapters:
        - 61-reproducible-research.qmd
    - 90-references.qmd
    - 91-authors.qmd
  appendices:
    - 71-appendix.qmd
    - 88-acronyms.qmd

  cover-image: images/book-front-cover.png
  site-url: https://atmdata.github.io/aviationbook
  repo-url: https://github.com/atmdata/aviationbook/
  repo-branch: master

  search: true
  repo-actions: [edit]
  downloads: [pdf]
  sharing: [twitter, linkedin]

  # crossref:
  #   appendix-title: "App."
  #   appendix-delim: ":"

bibliography: bibliography.bib
csl: media/ieee.csl

# for debug
# geometry:
#   - showframe

pdf-engine: xelatex

format:
  html:
    theme: cosmo
    toc: true
    code-copy: true
    css:
      - media/css/style.css
      - media/css/box.css
    header-includes: |
      <link rel="icon" type="image/png" href="/favicon.png">
  pdf:
    documentclass: scrbook
    papersize: a4

website:
  search:
    location: navbar
    type: overlay
  navbar:
    background: primary
    search: true
    top:
      - text: "Home"
        file: index.qmd
