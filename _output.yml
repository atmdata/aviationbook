bookdown::bs4_book:
  css: [css/style.css, css/box.css]
  theme:
    primary: "#569BBD"
  repo: https://github.com/aviationbook/aviationbook
  dev: "ragg_png"

bookdown::gitbook:
  split_by: section
  css: [css/style.css, css/box.css]
  config:
    toc:
      before: |
        <li><a href="./">Data Science for Aviation</a></li>
      after: |
        <li><a href="https://aviationbook.aero" target="blank">Published by <span style="font-variant: small-caps;">XYZZY</span></a></li>
    sharing:
      github: no
      facebook: no

bookdown::pdf_book:
  includes:
    in_header: [latex/preamble.tex]
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  keep_tex: yes
  dev: "ragg_png"
  latex_engine: pdflatex
  citation_package: natbib
  template: latex/default.latex
  pandoc_args: [--top-level-division=chapter, --wrap=none, --natbib]
